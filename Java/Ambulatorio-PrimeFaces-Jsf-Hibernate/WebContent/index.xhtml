<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Anbulategia</title>
        <link rel="stylesheet" href="Gehigarriak/css/style.css" />
    </h:head>
    <h:body>
        
        
        <h:outputLink id="loginLink" value="javascript:void(0)" onclick="dlg.show()" title="login">     
            <p:graphicImage id ="erdian" value="/Gehigarriak/irudiak/Logo.jpg" height ="200" width="200"/>  
        </h:outputLink>  

        <p:growl id="growl" showDetail="true" life="3000" />  

        <p:dialog id="dialog" header="Sarbide mugatua" widgetVar="dlg" modal="true" resizable="false">  
            <h:form>  

                <h:panelGrid columns="2" cellpadding="5">  
                    <h:outputLabel for="username" value="Erabiltzaile izena:" />  
                    <p:inputText value="#{loginBean.user}"   
                            id="username" required="true" label="username" />  

                    <h:outputLabel for="password" value="Pasahitza:" />  
                    <h:inputSecret value="#{loginBean.pass}"   
                            id="password" required="true" label="password" />  

                    <f:facet name="footer">  
                        <p:commandButton id="loginButton" value="Sartu" update=":growl"   
                                         actionListener="#{loginBean.login}" icon="giltza"
                            oncomplete="handleLoginRequest(xhr, status, args)"/>  
                    </f:facet>  
                </h:panelGrid>  

            </h:form>  
        </p:dialog>  

        <script type="text/javascript">  
            function handleLoginRequest(xhr, status, args) {  
                if(args.validationFailed || !args.loggedIn) {  
                    jQuery('#dialog').effect("shake", { times:3 }, 100);  
                } else {  
                    dlg.hide();  
                    jQuery('#loginLink').fadeOut(); 
                    window.location = "/Anbulategia/Orokorra.jsf";
                    
                }  
            }  
        </script>  


    </h:body>
</html>
