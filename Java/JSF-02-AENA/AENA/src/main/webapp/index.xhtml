

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>AENA - CONTROL DE AEROPUERTOS</title>
	<link rel="stylesheet" href="css/style.css" />
</h:head>

<h:body>

<div id="cajaLogin">

		<p:graphicImage id="erdian" value="img/Logo.jpg"
			height="200" width="200" />

		<h:form  >

			<h:panelGrid columns="2" cellpadding="5">
			
				<h:outputLabel for="username" value="User :" />
				<p:inputText value="#{loginBean.user}" id="username" required="true" label="username" />

				<h:outputLabel for="password" value="Password :" />
				<h:inputSecret value="#{loginBean.pass}" id="password" required="true" label="password" />
				
				<label> </label>
				<p:commandButton id="loginButton" value="Entrar" action="#{loginBean.login()}" icon="giltza"/>
				
			</h:panelGrid>

		</h:form>

</div>

</h:body>
</html>
